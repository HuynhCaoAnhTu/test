<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Link</title>
</head>
<body onload="randomRedirect()">

    <script>
        function randomRedirect() {
            // Array chứa các liên kết của bạn
            var links = [
                "link1.html",
                "link2.html"
            ];

            // Chọn một liên kết ngẫu nhiên
            var randomIndex = Math.floor(Math.random() * links.length);
            var randomLink = links[randomIndex];

            // Chuyển hướng đến liên kết đã chọn
            window.location.href = randomLink;
        }
    </script>
</body>
</html>
